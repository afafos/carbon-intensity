# Конфигурация инструментов для Python проекта

[tool.black]
# Black - автоформатирование кода
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Исключения
  \.git
  | \.venv
  | venv
  | __pycache__
  | \.pytest_cache
  | build
  | dist
)/
'''

[tool.ruff]
# Ruff - быстрый линтер для Python
line-length = 100
target-version = "py311"

# Какие проверки включить
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Какие проверки игнорировать
ignore = [
    "E501",  # line too long (обрабатывается black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "UP007", # Use X | Y for type annotations (оставляем Optional[] для совместимости)
]

# Исключить из проверки
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.per-file-ignores]
# Игнорировать определенные правила для конкретных файлов
"__init__.py" = ["F401"]  # неиспользуемые импорты в __init__.py это норм

[tool.ruff.isort]
# Настройки сортировки импортов
known-first-party = ["src"]

[tool.mypy]
# MyPy - проверка типов (опциональная)
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = false
disallow_untyped_defs = false

# Исключаем из проверки
exclude = [
    "airflow/",  # Airflow DAGs имеют специфичную структуру
]

# Исключить проверку некоторых модулей
[[tool.mypy.overrides]]
module = ["airflow.*", "requests.*"]
ignore_missing_imports = true


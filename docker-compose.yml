services:
  # MongoDB - хранилище сырых данных из Carbon Intensity API
  mongodb:
    image: mongo:7.0
    container_name: carbon_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: carbon_intensity
    volumes:
      - mongodb_data:/data/db
    networks:
      - carbon_network

  # PostgreSQL - аналитическое хранилище данных (DWH)
  # Содержит базы: airflow, analytics
  postgres:
    image: postgres:16
    container_name: carbon_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data       # Данные PostgreSQL
      - ./init-scripts:/docker-entrypoint-initdb.d   # SQL скрипты инициализации
    networks:
      - carbon_network

  # Airflow Webserver - UI для управления DAGs
  # URL: http://localhost:8080 (admin/admin)
  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: carbon_airflow_webserver
    restart: always
    depends_on:
      - postgres
      - mongodb
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - ./src:/opt/airflow/src
      - ./dbt_project:/opt/airflow/dbt_project  # DBT project для трансформаций
      - ./update_elementary_report.sh:/opt/airflow/update_elementary_report.sh  # Скрипт для обновления Elementary отчета
      - /var/run/docker.sock:/var/run/docker.sock  # Доступ к Docker для запуска команд в других контейнерах
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               bash /opt/airflow/scripts/setup_airflow_connections.sh &&
               airflow webserver"
    networks:
      - carbon_network

  # Airflow Scheduler - планировщик задач для DAGs
  # Запускает DAGs по расписанию
  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: carbon_airflow_scheduler
    restart: always
    depends_on:
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - ./src:/opt/airflow/src
      - ./dbt_project:/opt/airflow/dbt_project  # DBT project для трансформаций
      - ./update_elementary_report.sh:/opt/airflow/update_elementary_report.sh  # Скрипт для обновления Elementary отчета
      - /var/run/docker.sock:/var/run/docker.sock  # Доступ к Docker для запуска команд в других контейнерах
    command: airflow scheduler
    networks:
      - carbon_network

  # Data Collector - сервис сбора данных из Carbon Intensity API
  # Запрашивает API каждые 30 минут и сохраняет в MongoDB
  data-collector:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: carbon_data_collector
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=admin
      - MONGODB_PASSWORD=admin123
      - MONGODB_DATABASE=carbon_intensity
    volumes:
      - ./src:/app
    networks:
      - carbon_network

  # Jupyter Lab - для анализа данных и визуализации
  # URL: http://localhost:8888/lab (без токена/пароля)
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: carbon_jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
    volumes:
      - ./notebooks:/home/jovyan/work/notebooks          # Jupyter notebooks
      - ./dbt_project:/home/jovyan/work/dbt_project      # Доступ к DBT проекту
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    networks:
      - carbon_network
    depends_on:
      - postgres

  # Elementary - мониторинг качества данных в DBT
  # Генерирует HTML отчеты о качестве данных (6 типов тестов)
  elementary:
    build:
      context: ./elementary
      dockerfile: Dockerfile
    container_name: carbon_elementary
    volumes:
      - ./dbt_project:/app/dbt_project              # DBT проект для тестов
      - ./elementary/reports:/app/reports           # Генерируемые HTML отчеты
    networks:
      - carbon_network
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=analytics
      - DBT_PROFILE=carbon_intensity                # DBT профиль для подключения

  # Nginx - веб-сервер для отображения Elementary отчетов
  # URL: http://localhost:8082/elementary_report.html
  nginx:
    image: nginx:alpine
    container_name: carbon_nginx
    ports:
      - "8082:80"
    volumes:
      - ./elementary/reports:/usr/share/nginx/html:ro
    networks:
      - carbon_network
    depends_on:
      - elementary

networks:
  carbon_network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:

